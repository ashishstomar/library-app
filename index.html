<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-APP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Library</h1>
        </nav>
    </header>
    <aside>
        <fieldset>
            <legend>New Book</legend>
            <form>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="title">Genre</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div>
                    <label for="Pages">Pages</label>
                    <input type="number" id="author" name="pages">
                </div>
                <div>
                    <span>Read?</span>
                    <label for="isReadYes">Yes</label>
                    <input type="radio" id="isReadYes" value="yes" name="isRead">
                    <label for="isReadNo">No</label>
                    <input type="radio" id="isReadNo" value="no" name="isRead">
                </div>
            <input type="submit" value="Submit">
            </fieldset>    
        </form>
    </aside>
    <main>
        <h1 id="headingMain">Books Collection</h1>
        <section class="bookInfo">
            <h4 class="title">The Elegant Universe</h4>
            <p class="author">By: Brian Greene</p>
            <p class="pages">400 Pages</p>
            <p class =genre>Science Fiction</p>
            <p class="'isRead">Read</p>
            <p>Delete</p>
        </section>
    </main>
    <footer>
        <h3>@ashishstomar</h3>
    </footer>
</body>
</html>
